<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Geekwise Styling: Bones</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <!-- This is our Dice Project -->
      <section id="dice_space color">



            <div class="height_width bounce skew">
            <span class="dot middle"></span>

        </div>

          <div class="height_width bounce2 skew2">
          <span class="dot top_left"></span>
          <span class="dot bottom_right"></span>
          </div>


          <div class="height_width bounce3 skew">
            <span class="dot top_left"></span>
            <span class="dot middle"></span>
            <span class="dot bottom_right"></span>
          </div>



          <div class="height_width bounce4 skew2">
            <span class="dot top_left"></span>
            <span class="dot bottom_right"></span>
            <span class="dot bottom_left"></span>
            <span class="dot top_right"></span>
            </div>



            <div class="height_width bounce5 skew">
            <span class="dot top_left"></span>
            <span class="dot bottom_right"></span>
              <span class="dot middle"></span>
            <span class="dot bottom_left"></span>
            <span class="dot top_right"></span>
            </div>



            <div class="height_width bounce6 skew2">
            <span class="dot top_left"></span>
            <span class="dot middle_left"></span>
            <span class="dot bottom_left"></span>
            <span class="dot bottom_right"></span>
            <span class="dot middle_right"></span>
            <span class="dot top_right"></span>
            </div>

        </section>
  </body>
</html>
